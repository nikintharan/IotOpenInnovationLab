  <h2 align="center">Ideation Contest Form</h2>

  <p>Intro Text</p>
  <p>More Intro Text <a href="https://www.lullabot.com/blog/article/processing-forms-angularjs">Link</a>.</p>

  <div data-ng-controller="help">
    <div id="messages" class="alert alert-success" data-ng-show="messages" data-ng-bind="messages"></div>
    
    <form name="helpForm" novalidate role="form">

   <h3 align="center">Use Case Design</h3>
        <div class="form-group">
        <label for="name">1. Who is your user?</label>
        <div style="height: 150px;" id="answer_1"></div>

        <label for="name">2. Provide a narrative of the user’s problem</label>
        <div style="height: 150px;" id="answer_2"></div>

        <label for="name">3. How is it currently solved?</label>
        <div style="height: 150px;" id="answer_3"></div>

        <label for="name">4.  What key attributes of the existing solution are you trying to improve?</label>
        <div style="height: 150px;" id="answer_4"></div>

        <label for="name">5.  Explain how your solution ranks in relation to the existing solution, in each key attribute?</label>
        <div style="height: 150px;" id="answer_5"></div>

  <h3 align="center">Technology Architecture</h3>

        <p><label for="name">Layer 1 (Physical) </label></p>
        <p><label for="name">The physical entity e.g. heater, humidifier, e-bike, Baby Camera </label></p>
        <label for="name">Q. What simple everyday object does it look similar to?  </label>    
        <div style="height: 150px;" id="answer_6"></div>    
        
        <p><label for="name">Layer 2 (Sensors and Actuators) </label></p>
        <p><label for="name">In this layer, the physical entity has sensors, and actuating elements. For a baby camera, an example of the sensors are the optical sensor and motion sensor</label></p>
        <label for="name">Q. Which sensors and actuators do you need?  </label>
        <div style="height: 150px;" id="answer_7"></div>

        <p><label for="name">Layer 3 (Control Layer) </label></p>
        <p><label for="name">In this layer, the sensors and actuators are connected to a microcontroller. E.g: Raspberry Pi, Arduino, Beaglebone Black  </label></p>
        <label for="name">Q. Which microcontroller do you need?  </label>
        <div data-slick='{"slidesToShow": 4, "slidesToScroll": 4}'>
        <div><h3>1</h3></div>
        <div><h3>2</h3></div>
        <div><h3>3</h3></div>
        <div><h3>4</h3></div>
        <div><h3>5</h3></div>
        <div><h3>6</h3></div>
        </div>

        <p><label for="name">Layer 4 (Network Connectivity) </label></p>
        <p><label for="name">The microcontroller needs to transmit data over the network. E.g: here a baby camera transmits images and video through WiFi</label></p>
        <label for="name">Q. How is the microcontroller sending data? (E.g WiFi, ZigBee, Bluetooth)  </label>
        <div style="height: 150px;" id="answer_9"></div>    

        <p><label for="name">Layer 5 (Data) </label></p>
        <p><label for="name">The data needs to be collected, analyzed and presented to the user. E.g: The user receives the images and videos from the baby camera on a mobile device</label></p>
        <label for="name">Q. What happens to the transmitted data?  </label>
        <div style="height: 150px;" id="answer_10"></div>
   
  <h3 align="center">Business Case Design</h3>
        <label for="name">6. Given the benefits you're providing, how much would your user be willing to pay? (Refer to 5.)</label>
        <div style="height: 150px;" id="answer_11"></div>

        <label for="name">7. Given the benefits you're providing and the price, what is the market potential in terms of # of users, and why?</label>
        <div style="height: 150px;" id="answer_12"></div>

        <label for="name">8. How do you think this product should be launched in the market?</label>
        <div style="height: 150px;" id="answer_13"></div>

        <label for="name">9. Why do you think users won’t buy your product?</label>
        <div style="height: 150px;" id="answer_14"></div>

        </div>
